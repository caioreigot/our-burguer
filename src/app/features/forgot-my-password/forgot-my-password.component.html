<img class="back-arrow" routerLink="/" src="assets/arrow-back-circle-outline.svg">

<main>
  <h1>Informe o seu email</h1>
  <div class="input-container">
    <input #email [useInputValueOnEnter]="sendEmail.bind(this)" placeholder="E-mail" type="text">
    <button (click)="sendEmail(email.value)">Ok</button>
  </div>
</main>
