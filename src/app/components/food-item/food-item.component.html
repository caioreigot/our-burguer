<div class="food-item">
  <img src="{{ urlImage }}">
  <div class="bottom-container">
    <div class="food-information">
      <span class="food-title">{{ title }}</span>
      <span class="food-price">R$ {{ price }}</span>
    </div>
    <a routerLink="/shop-window/{{ id }}">Ver</a>
  </div>
</div>
