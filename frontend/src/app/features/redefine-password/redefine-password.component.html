<img class="back-arrow" routerLink="/" src="assets/arrow-back-circle-outline.svg">

<main>
  <h1>Digite sua nova senha:</h1>
  <div class="input-container">
    <input #password placeholder="Senha" type="password">
  </div>
  <h1>Confirme a nova senha:</h1>
  <div class="input-container">
    <input #confirmPassword placeholder="Confirmar senha" type="password">
  </div>
  <button (click)="redefinePassword(password.value, confirmPassword.value)">
    Pronto
  </button>
</main>
